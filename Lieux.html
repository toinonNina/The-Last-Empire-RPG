    <!-- The JavaScript -->
    <script type="text/javascript">
        $(function() {
            $('#main-menu li a').bind('click', function(event) {
                var $anchor = $(this);

                $('html, body').stop().animate({
                    scrollTop: $($anchor.attr('href')).offset().top
                }, 1500, 'easeInOutExpo');

                event.preventDefault();
            });
        });

        $(document).ready(function() {
            $("a[rel^='prettyPhoto']").prettyPhoto({
                social_tools: false,
                deeplinking: false
            });
        });
    </script>
